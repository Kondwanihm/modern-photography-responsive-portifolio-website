<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Welcome To My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <!--[if lt IE 9]>
      <script src="scripts/html5shiv.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <section class="main-cover" id="home">
      <header>
        <nav class="nav-wrapper">
          <div class="logo">
            <a href="#"><img src="images/white-logo.png" class="logo" /> </a>
          </div>
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">My Work</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Slider</a></li>
            <li><a href="#">Footer</a></li>
          </ul>
        </nav>
      </header>

      <div class="wrapper">
        <ul
          id="scene"
          data-invert-x="false"
          data-invert-y="false"
          data-scalar-x="7"
          data-scalar-y="7"
          data-friction-x="0.1"
          data-friction-y="0.1"
          data-origin-x="0.5"
          data-origin-y="0.5"
        >
          <li class="layer name" data-depth="0.90">Kondwani Munkondia</li>
          <li class="layer title" data-depth="0.50">
            Graphic Designer, UI/UX Designer & Front-End Developer
          </li>
          <li class="layer btn btn-main" data-depth="0.30">
            <a href="#" class="portifolio-btn">View Portifolio</a>
            <a href="#" class="contact-btn">Contact Me</a>
          </li>
        </ul>
      </div>
    </section>

    <section class="mansonry-grid" id="work">
      <h1 class="sub-heading">My Photography Portifolio</h1>
      <div class="grid-item"><img src="images/one.jpg" /></div>
      <div class="grid-item"><img src="images/two.jpg" /></div>
      <div class="grid-item tall-img"><img src="images/tall-img-1.jpg" /></div>
      <div class="grid-item"><img src="images/four.jpg" /></div>
      <div class="grid-item tall-img"><img src="images/tall-img-2.jpg" /></div>
      <div class="grid-item"><img src="images/five.jpg" /></div>
      <div class="grid-item"><img src="images/six.jpg" /></div>
      <div class="grid-item"><img src="images/three.jpg" /></div>
      <div class="grid-item"><img src="images/seven.jpg" /></div>
      <div class="grid-item"><img src="images/eight.jpg" /></div>
      <div class="grid-item"><img src="images/nine.jpg" /></div>
      <div class="grid-item"><img src="images/ten.jpg" /></div>
      <div class="grid-item"><img src="images/eleven.jpg" /></div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/masonry.js"></script>
    <script src="scripts/parallax.min.js"></script>
    <script src="scripts/main.js"></script>
    <script>
      var scene = document.getElementById("scene");
      var parallax = new Parallax(scene);
    </script>
  </body>
</html>
